name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore ./YourProjectFolder
      - name: Build solution
        run: dotnet build ./YourProjectFolder --no-restore

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore ./YourTestProjectFolder
      - name: Build tests
        run: dotnet build ./YourTestProjectFolder --no-restore
      - name: Run tests
        run: dotnet test ./YourTestProjectFolder --no-build --verbosity normal

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build
      
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Check Docker version
        run: docker --version
      - name: Start Docker
        run: sudo service docker start
      - name: Restore dependencies for Integration Tests
        run: dotnet restore ./IntegrationTests
      - name: Build Integration Tests
        run: dotnet build ./IntegrationTests --no-restore
      - name: Run Integration Tests
        run: dotnet test ./IntegrationTests --no-build --verbosity normal
